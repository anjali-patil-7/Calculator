<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png" type="image/x-icon">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text" id="display" readonly>
            </div>
            <div class="button">
                <div class="row">
                    <button onclick="clearScreen()" class="btn btn-clear">C</button>
                </div>
                <div class="row">
                    <button onclick="buttonClick(7)" class="btn">7</button>
                    <button onclick="buttonClick(8)" class="btn">8</button>
                    <button onclick="buttonClick(9)" class="btn">9</button>
                    <button onclick="buttonClick('/')" class="btn btn-operator">/</button>
                </div>
                <div class="row">
                    <button onclick="buttonClick(4)" class="btn">4</button>
                    <button onclick="buttonClick(5)" class="btn">5</button>
                    <button onclick="buttonClick(6)" class="btn">6</button>
                    <button onclick="buttonClick('*')" class="btn btn-operator">Ã—</button>
                </div>
                <div class="row">
                    <button onclick="buttonClick(1)" class="btn">1</button>
                    <button onclick="buttonClick(2)" class="btn">2</button>
                    <button onclick="buttonClick(3)" class="btn">3</button>
                    <button onclick="buttonClick('-')" class="btn btn-operator">-</button>
                </div>
                <div class="row">
                    <button onclick="buttonClick('.')" class="btn">.</button>
                    <button onclick="buttonClick(0)" class="btn">0</button>
                    <button onclick="buttonClick('+')" class="btn btn-operator">+</button>
                    <button onclick="equalclick()" class="btn btn-equal">=</button>
                </div>
            </div>
            <h1>Calculator</h1>
        </div>
    </div>
</body>
</html>
